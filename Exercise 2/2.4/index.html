<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change The Link Style When Hovering</title>
</head>
<body>
    <p>
        <a 
            href="#" 
            onMouseOver="highlightText()" 
            style="font-size: 112px;" 
            onMouseOut="returnNormal()"
        >
            Don't hover to this link (Đừng rê chuột vô link)
        </a>
    </p>
    <p 
        style="font-size: 112px;"
    >
        <strong>
            Don't hover to the link above (Đừng rê chuột vô link phía trên)
        </strong>
    </p>
    <script src="/Exercise 2/2.4/hoverToChangeStyle.js"></script>
</body>
</html>
