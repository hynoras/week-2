<!DOCTYPE html>
<html>
<head>
  <script>
    let count = 0;
    function increaseOne() {
      document.getElementById("result").innerHTML = ++count;
    }
    function resetCount() {
      count = 0;
      document.getElementById("result").innerHTML = count;
    }
  </script>
</head>
<body>
<h2>Add and Reset Internal JS 2</h2>
<button onClick= "increaseOne()"> Add 1 </button>
<button onClick= "resetCount()"> Reset </button>
<p id="result">0</p>
</body>
</html>
